<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>REGISTER</title>
</head>
<body>
  <p></p>
  <h1>
    회원가입
  </h1>
  <p></p>
  <div>
    <ul>
      <li>
        이름: <input name="name" size="15" type="text">
      </li>
      <br>
      <li>
        ID: <input name="id" size="15" type="text"> (영문, 숫자 조합 2~12자리)
      </li>
      <br>
      <li>
        비밀번호: <input name="password" size="15" type="password"> (영문, 숫자 조합 3~12자리)
      </li>
      <br>
      <li>
        비밀번호 확인: <input name="password_check" size="15" type="password"> 
      </li>
      <br>
      <li>
        전화번호: <input name="tel" size="20" type="tel">
      </li>
      <br>
      <li>
        E-Mail: <input name="email" size="20" type="email">
      </li>
    </ul>
  </div>
  <br>
  <br>
  <div>
    <input type="submit" value="가입하기">
    <a href="login.html">
      <input type="button" value="돌아가기">
    </a>
  </div>
</body>
</html>
